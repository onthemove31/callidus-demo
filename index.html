<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callidus Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #e0e0e0;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            color: #333;
            background-color: #d1d1d1;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #b0b0b0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            a {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Callidus Demo Landing Page</h1>
        <a href="/V1/index.html">Version 1</a>
        <a href="#">Version 2</a>
        <a href="#">Version 3</a>
    </div>
</body>
</html>
